<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC|Caveat|Cinzel|Cinzel+Decorative|Fredericka+the+Great|Julius+Sans+One|Kaushan+Script|Lato|Merienda|Patua+One|Spectral+SC&display=swap" rel="stylesheet">

        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body class="bg-register">

<!--<div th:replace="base :: navbar"></div>-->
<br>
<br>
<br>
<br>

<div class="container">

    <h1 class="display-3" style="text-align: center; font-family: 'Cinzel Decorative', cursive;">Create New Account</h1>

    <div class="row text-center">
        <div class="col-4" ></div>
        <div class="col-4" >
            <br><br><br>

            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" style="font-family: 'Spectral SC', serif;">

                <div class="form-group">
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">First Name Error</span></strong></mark>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last Name Error</span></strong></mark>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error</span></strong></mark>
                    <input type="text" id="email" class="form-control" placeholder="Email" th:field="*{email}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Username Error</span></strong></mark>
                    <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Password Error</span></strong></mark>
                    <input type="text" id="password" class="form-control" placeholder="Password" th:field="*{password}">
                </div>

                <button type="submit" value="Submit" class="btn btn-lg btn-light" style="font-family: 'Spectral SC', serif;">Create</button>

            </form>

        </div>
        <div class="col-4" ></div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
